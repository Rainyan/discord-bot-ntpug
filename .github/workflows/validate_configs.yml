name: "Validate configs"

on:
  push:
    branches: [ main ]
    paths: "**.json"
  pull_request:
    branches: [ main ]

jobs:
  validate-configs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Validate JSON
        uses: OrRosenblatt/validate-json-action@0.1.0
        env:
          INPUT_SCHEMA: schemata/json.json
          INPUT_JSONS: app.json
